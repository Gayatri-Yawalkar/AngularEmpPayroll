<app-headers></app-headers>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Details
        </div>
        <button type="button" class="add-button" (click)="gotoAddEmployeePage()">
            + Add User
        </button>
    </div>
    <div class="table-main">
        <table id="display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td></td>
                <td>Gayatri Yawalkar</td>
                <td>Female</td>
                <td><div class='dept-label'>HR</div>
                    <div class='dept-label'>Development</div></td>
                <td>50000</td>
                <td>1 Jan 2022</td>
                <td>
                    <img id="1" alt="delete" src="assets/images/delete.png">
                    <img id="1" alt="edit" src="assets/images/edit.png">
                </td>
            </tr>
            <tr *ngFor="let item of empDetailList">
                <td></td>
                <td>{{ item.name }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.departments }}</td>
                <td>{{ item.salary}}</td>
                <td>{{ item.startDate }}</td>
                <td>
                    <img id="1" alt="delete" src="assets/images/delete.png">
                    <img id="1" alt="edit" src="assets/images/edit.png">
                </td>
             </tr>
        </table>

    </div>
    
    
</div>
