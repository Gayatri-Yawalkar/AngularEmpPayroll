<title>Employee Payroll Form</title>
<app-headers></app-headers>
<div class="form-content">
    <form class="form" [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" >
        <div class="form-head">
            Employee Payroll Form 
        </div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required formControlName="name">
        </div>
        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label *ngFor="let item of profileList" class="profile-radio-content-label" >
                    <input type="radio" name="profilePic" value="{{item.pic}}" required formControlName="profilePic">
                    <img class="profile" id="{{item.id}}" src="{{item.pic}}">

                </label>
            </div>

        </div>
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" formControlName="gender">
                <label class="text" for="male" >Male</label>
                <input type="radio" id="female" name="gender" value="female" formControlName="gender">
                <label class="text" for="female" >Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div class="profile-radio-content">
                <div *ngFor="let item of department" class="row-content profile-radio-content-label checkbox-label">
                    <input class="checkbox" type="checkbox" [checked]="item.select" id="{{item.id}}" [value]="item.name" (change)="onChangedDept($event)">
                    <label class="label text" for="{{item.name}}">{{item.name}}</label>
                </div> 
            </div>
            </div>
        <div class="row-content">
            <label class="label text" for="salary">Salary</label>
            <div>
                <select class="salary-select" (change)="changeSalary($event)" id="salary" name="Salary">
                    <option>Select Salary</option>
                    <option *ngFor="let item of salaryList" value="{{item}}">{{item}}</option>                   
                </select>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="stratDate">Start Date</label>
            <div>
                <select id="day" name="Day" (change)="changeDay($event)">
                    <option>Day</option>
                    <option *ngFor="let item of dayList" value="{{item}}">{{item}}</option>
                </select>
                <select id="month" name="Month" (change)="changeMonth($event)">
                    <option>Month</option>
                    <option *ngFor="let item of monthList" value="{{item.id}}">{{item.Name}}</option>
                </select>
                <select id="year" name="Year" (change)="changeYear($event)">
                    <option>Year</option>
                    <option *ngFor="let item of yearList" value="{{item}}">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="input" name="Notes" formControlName="notes" placeholder="Give Notes Here....." style="height: 100px"></textarea>
        </div>
        <div class="buttonParent">
            <a href="../dashboard/dashboard.component.html" class="cancelButton button">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="submitButton button" id="submitButton" >Submit</button>
                <button type="reset" class="button">Reset</button>
            </div>
        </div>
        <p>{{profilePic}}</p>
    </form> 
</div>
